
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Automation Pro Setup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="tailwind.min.css">
  <link rel="stylesheet" href="all.min.css">
  <link rel="stylesheet" href="css2.css">
  <style>
    body.locked { overflow: hidden; }
    #login-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      z-index: 9999; color: white;
    }
    #login-box {
      background: white; color: black; padding: 2rem;
      border-radius: 1rem; box-shadow: 0 10px 30px rgba(0,0,0,0.2); text-align: center;
    }
    input[type="password"] {
      padding: 0.5rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 5px; width: 200px;
    }
    button {
      margin-top: 1rem; padding: 0.5rem 1rem;
      background-color: #4f46e5; color: white; border: none;
      border-radius: 5px; cursor: pointer;
    }
    #protected-content { display: none; }
  </style>
</head>
<body class="locked">

  <div id="login-overlay">
    <div id="login-box">
      <h2>Enter Password</h2>
      <input type="password" id="pw" placeholder="Password" />
      <br>
      <button onclick="checkPassword()">Submit</button>
    </div>
  </div>

  <div id="protected-content" class="p-8">
    <h1 class="text-4xl font-bold mb-4">ðŸš€ Welcome to Automation Pro Setup</h1>
    <p>This page is now fully protected and loads perfectly across all browsers and modes.</p>
  </div>

  <script>
    function checkPassword() {
      const password = "letmein";
      const entered = document.getElementById("pw").value;
      if (entered === password) {
        localStorage.setItem("apw_authed", "yes");
        document.getElementById("login-overlay").style.display = "none";
        document.getElementById("protected-content").style.display = "block";
        document.body.classList.remove("locked");
      } else {
        alert("Incorrect password.");
      }
    }

    window.onload = function () {
      if (localStorage.getItem("apw_authed") === "yes") {
        document.getElementById("login-overlay").style.display = "none";
        document.getElementById("protected-content").style.display = "block";
        document.body.classList.remove("locked");
      }
    };
  </script>

  <script src="html_badge.js"></script>
  <script src="notice_dialog.js"></script>
</body>
</html>
